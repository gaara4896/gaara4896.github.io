<html>
<head>
	{% include head.html %}

</head>
<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		<!-- Header -->
		<header id="header">
			<a href="{{ "/" | relative_url }}" class="logo">{{site.title}}</a>
		</header>


		<!-- Nav -->
		<nav id="nav">

			{% include nav.html %}
			
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post featured">
				<div class="box alt">
					<div class="row 50% uniform">
						{% for portfolio in site.data.portfolios %}

						<div class="custom-homepage-blog"><span class="image fit">
							<div class="portfolio">
								<img src="{{ portfolio.image_url }}" alt="" class="portfolio-image" />
								<div class="portfolio-middle">
									<header>
										<h4>{{ portfolio.name }}</h4>
										<p style="text-align: center;">{{ portfolio.description }}</p>
									</header>
									<ul class="actions">
										<li><a href="{{ portfolio.source_url }}" class="button special small">View Source</a></li>
									</ul>
								</div>
							</div>
						</span></div>

						{% endfor %}
					</div>
				</div>
			</article>

		</div>

		<!-- Footer -->
		{% include foot.html %}

	</div>

	<!-- Scripts -->
	{% include scripts-main.html %}
	{% include tracking.html %}

</body>
</html>
