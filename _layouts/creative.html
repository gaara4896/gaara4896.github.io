<html>
<head>
	{% include head.html %}

</head>
<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		<!-- Header -->
		<header id="header">
			<a href="{{ "/" | relative_url }}" class="logo">{{site.title}}</a>
		</header>


		<!-- Nav -->
		<nav id="nav">

			{% include nav.html %}
			
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<div class="creatives">
				{% for creative in site.data.creatives %}

				<article class="creative">
					<img class="creative-image" src={{ creative.image_url | relative_url }} alt="" class="portfolio-image" />
					<div class="creative-middle">
						<header>
							<h4>{{ creative.name }}</h4>
							<p style="text-align: center;">{{ creative.date }}</p>
						</header>
					</div>
				</article>

				{% endfor %}
			</div>

		</div>

		<!-- Footer -->
		{% include foot.html %}

	</div>

	<!-- Scripts -->
	{% include scripts-main.html %}
	{% include tracking.html %}

</body>
</html>
